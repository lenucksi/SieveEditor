name: CI

on:
  push:
    branches: [master, develop, 'feature/**', 'claude/**']
  pull_request:
    branches: [master, develop]
  workflow_dispatch:  # Allow manual trigger

# Minimal permissions by default (principle of least privilege)
permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false  # Continue testing other platforms even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [21]

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Full history for SonarCloud analysis
          persist-credentials: false  # Security: don't persist GitHub token

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven installation
        run: mvn --version

      - name: Build and test with coverage
        run: mvn verify -B -V
        shell: bash
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Verify JAR was created
        run: |
          if [ ! -f "target/SieveEditor-jar-with-dependencies.jar" ]; then
            echo "❌ JAR file not found!"
            exit 1
          fi
          echo "✅ JAR file created successfully"
          ls -lh target/SieveEditor-jar-with-dependencies.jar
        shell: bash

      # Upload test results for analysis
      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: test-results-${{ matrix.os }}-java-${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

      # Upload coverage to Codecov (Linux only to avoid duplicates)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      # SonarCloud analysis (Linux only, skip for external PRs which lack secrets)
      - name: Cache SonarCloud packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: matrix.os == 'ubuntu-latest' && github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud analysis
        if: matrix.os == 'ubuntu-latest' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=lenucksi_SieveEditor \
            -Dsonar.organization=lenucksi \
            -Dsonar.host.url=https://sonarcloud.io

      # Upload built JAR (Linux only to avoid duplicates)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.os == 'ubuntu-latest'
        with:
          name: sieveeditor-jar-${{ github.sha }}
          path: target/SieveEditor-jar-with-dependencies.jar
          retention-days: 7

  # Summary job - require all tests to pass
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed on one or more platforms"
            exit 1
          fi
          echo "✅ All tests passed on all platforms"
          echo "✅ CI pipeline completed"
