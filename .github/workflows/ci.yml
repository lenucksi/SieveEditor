name: CI

on:
  push:
    branches: [main, develop, 'feature/**', 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

# Minimal permissions by default (principle of least privilege)
permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false  # Continue testing other platforms even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Security: don't persist GitHub token

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven installation
        run: mvn --version

      - name: Build ManageSieveJ library (submodule)
        run: |
          cd lib/ManageSieveJ
          mvn clean install -DskipTests
        shell: bash

      - name: Run tests
        run: |
          cd app
          mvn test -B -V
        shell: bash
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Build JAR
        run: |
          cd app
          mvn package -DskipTests -B
        shell: bash

      - name: Verify JAR was created
        run: |
          if [ ! -f "app/target/SieveEditor-jar-with-dependencies.jar" ]; then
            echo "❌ JAR file not found!"
            exit 1
          fi
          echo "✅ JAR file created successfully"
          ls -lh app/target/SieveEditor-jar-with-dependencies.jar
        shell: bash

      # Upload test results for analysis
      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-${{ matrix.os }}-java-${{ matrix.java-version }}
          path: |
            app/target/surefire-reports/
            app/target/site/jacoco/
          retention-days: 30

      # Upload built JAR (Linux only to avoid duplicates)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v5
        if: matrix.os == 'ubuntu-latest'
        with:
          name: sieveeditor-jar-${{ github.sha }}
          path: app/target/SieveEditor-jar-with-dependencies.jar
          retention-days: 7

  # Code quality and security checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For uploading SARIF results

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: OWASP Dependency Check
        run: |
          cd app
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=../owasp-suppressions.xml || true
        continue-on-error: true  # Don't fail build yet, just report

      - name: Upload OWASP report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: owasp-dependency-check-report
          path: app/target/dependency-check-report.html
          retention-days: 30

  # Summary job - require all tests to pass
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed on one or more platforms"
            exit 1
          fi
          echo "✅ All tests passed on all platforms"

      - name: Check security scan
        run: |
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "⚠️  Security scan had issues (not blocking)"
          fi
          echo "✅ CI pipeline completed"
