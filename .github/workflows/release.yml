name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write  # For creating releases and updating CHANGELOG
  pull-requests: write  # For creating release PRs
  id-token: write  # For artifact attestations
  attestations: write  # For provenance generation

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: maven
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
          # Package name and changelog configuration is in .github/release-please-config.json

  # Build and package for all platforms
  build-release-artifacts:
    name: Build Release Artifacts
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    uses: ./.github/workflows/package.yml
    with:
      version: ${{ needs.release-please.outputs.version }}
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
    # Note: permissions are inherited from workflow-level permissions (lines 8-12)
