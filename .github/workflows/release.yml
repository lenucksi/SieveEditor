name: Release

on:
  push:
    branches:
      - master

# No workflow-level permissions - use job-level for least privilege
permissions: {}

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    # Job-level permissions: only what Release Please needs
    permissions:
      contents: write  # For creating releases, updating CHANGELOG, creating tags
      pull-requests: write  # For creating release PRs

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: maven
          # Package name and changelog configuration is in .github/release-please-config.json

  # Build and package for all platforms
  build-release-artifacts:
    name: Build Release Artifacts
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    # Note: package.yml defines its own restrictive permissions
    # (contents: read, id-token: write, attestations: write)
    uses: ./.github/workflows/package.yml
    with:
      version: ${{ needs.release-please.outputs.version }}
      tag_name: ${{ needs.release-please.outputs.tag_name }}
    secrets: inherit
