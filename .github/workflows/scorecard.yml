name: OpenSSF Scorecard

on:
  # Run weekly on Monday at 06:00 UTC (staggered to avoid conflict with CodeQL)
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:
  # Run on branch protection rule changes
  branch_protection_rule:

# Minimal permissions for security
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for Scorecard to access repository
      contents: read
      # Required to upload results to GitHub Code Scanning
      security-events: write
      # Required for OIDC token (verifies authenticity when publishing)
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to GitHub (public repos only)
          publish_results: true

      # Upload results to GitHub Security tab
      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db # v4.31.3
        with:
          sarif_file: results.sarif

      # Upload raw results as artifact
      - name: Upload Scorecard results artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 90
