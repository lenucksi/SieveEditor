name: Update Metainfo Release

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metainfo:
    name: Update Metainfo Release Description
    # Only run on release-please PRs
    if: startsWith(github.event.pull_request.head.ref, 'release-please--')
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout PR branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.x'

      - name: Update metainfo.xml with release notes
        run: |
          python3 scripts/update-metainfo-release.py
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet flatpak/io.github.lenucksi.SieveEditor.metainfo.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit metainfo changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flatpak/io.github.lenucksi.SieveEditor.metainfo.xml
          git commit -m "chore(flatpak): update metainfo.xml release description

          Automatically generated from CHANGELOG.md by update-metainfo-release.py"
          git push
