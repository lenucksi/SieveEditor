<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bgGradient)"/>

  <!-- Envelope body -->
  <g transform="translate(48, 64)">
    <!-- Envelope back -->
    <rect x="0" y="20" width="160" height="108" fill="url(#envelopeGradient)" stroke="#357ABD" stroke-width="3"/>

    <!-- Envelope flap (open) -->
    <path d="M 0 20 L 80 80 L 160 20 Z" fill="#FFFFFF" stroke="#357ABD" stroke-width="3"/>
    <path d="M 0 20 L 80 80 L 160 20" fill="none" stroke="#357ABD" stroke-width="2"/>

    <!-- Filter funnel symbol in the center -->
    <g transform="translate(55, 60)">
      <!-- Funnel shape representing Sieve filtering -->
      <path d="M 5 0 L 45 0 L 35 20 L 35 35 L 30 40 L 20 40 L 15 35 L 15 20 Z"
            fill="#4A90E2" stroke="#2C5F8D" stroke-width="2"/>
      <!-- Dots representing filtered items -->
      <circle cx="12" cy="10" r="2" fill="#E74C3C"/>
      <circle cx="25" cy="8" r="2" fill="#E74C3C"/>
      <circle cx="38" cy="11" r="2" fill="#E74C3C"/>
      <!-- Arrow pointing down (filtered mail going through) -->
      <path d="M 25 45 L 25 55 M 20 50 L 25 55 L 30 50"
            stroke="#27AE60" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Accent line at bottom -->
  <rect x="0" y="232" width="256" height="24" rx="0" ry="0" fill="#2C5F8D" opacity="0.3"/>
</svg>
